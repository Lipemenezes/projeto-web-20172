<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="UTF-8"/>
		<title></title>
	</h:head>
	<h:body>
	
		<f:view>
			<h:form>
			
				<h:outputLabel value="Rua:"/>
				<h:inputText value="#{atividade03Bean.endereco.rua}"/>
				<br/>
				 
				<h:outputLabel value="Numero"/>
				<h:inputText value="#{atividade03Bean.endereco.numero}"/>
				<br/>
				
				<h:outputLabel value="Bairro:"/>
				<h:inputText value="#{atividade03Bean.endereco.bairro}"/>
				
				<h:commandButton action="#{atividade03Bean.salvarEnd()}" value="salvar"/>
				<h:commandButton action="#{atividade03Bean.voltar()}" value="voltar"/>
			</h:form>
		</f:view>
		
	</h:body>
</html>
