<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="UTF-8"/>
		<title></title>
	</h:head>
	<h:body>
	
		<f:view>
			Tabela de endereços cadastrados:
			<h:dataTable value="#{atividade02Bean.enderecos}" 
						 var="endereco"
						 border="1">
			   <h:column>    				
			      <f:facet name="header">#</f:facet>    				
			      #{endereco.id}
			   </h:column>
			   <h:column>    				
			      <f:facet name="header">Nome</f:facet>    				
			      #{endereco.rua}
			   </h:column>
			   <h:column>    				
			      <f:facet name="header">Cpf</f:facet>    				
			      #{endereco.numero}
			   </h:column>
			   <h:column>    				
			      <f:facet name="header">Cpf</f:facet>    				
			      #{endereco.bairro}
			   </h:column>
			</h:dataTable>
			<br />
			<h:form>
				<h:commandButton action="#{exemplo04Controller.voltar()}" value="Novo endereço"/>
			</h:form>
		</f:view>
		
	</h:body>
</html>
